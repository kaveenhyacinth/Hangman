<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Hangman is a game which has been built by Kaveen Hyacinth as a hobby project. Play and enjoy!">
    <title>Hangman by Kaveen Hyacinth</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <script src="https://kit.fontawesome.com/a9aa543715.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header class="header-container">
            <!-- team-1 score board -->
            <div id="team-1" class="team">Team 1</div>
            <div id="score-1" class="score">00</div>
            <div class="heading">Hangman <span id="sub-heading">by Kaveen Hyacinth</span></div>
            <!-- team-2 score board -->
            <div id="score-2" class="score">00</div>
            <div id="team-2" class="team">Team 2</div>
        </header>
    
        <main class="main-container">
            <!-- drag&drop letters goes here -->
            <section class="guess-section">
                <!-- draggable letters -->
                <div id="origin" class="letter-box">
                    <div id="a" class="guess-letter" draggable="true" ondragstart="onDragStart(event);">A</div>
                    <div id="b" class="guess-letter" draggable="true" ondragstart="onDragStart(event);">B</div>
                    <div id="c" class="guess-letter" draggable="true" ondragstart="onDragStart(event);">C</div>
                    <div id="d" class="guess-letter" draggable="true" ondragstart="onDragStart(event);">D</div>
                    <div id="e" class="guess-letter" draggable="true" ondragstart="onDragStart(event);">E</div>
                    <div id="f" class="guess-letter" draggable="true" ondragstart="onDragStart(event);">F</div>
                    <div id="g" class="guess-letter" draggable="true" ondragstart="onDragStart(event);">G</div>
                    <div id="h" class="guess-letter" draggable="true" ondragstart="onDragStart(event);">H</div>
                    <div id="i" class="guess-letter" draggable="true" ondragstart="onDragStart(event);">I</div>
                    <div id="j" class="guess-letter" draggable="true" ondragstart="onDragStart(event);">J</div>
                    <div id="k" class="guess-letter" draggable="true" ondragstart="onDragStart(event);">K</div>
                    <div id="l" class="guess-letter" draggable="true" ondragstart="onDragStart(event);">L</div>
                    <div id="m" class="guess-letter" draggable="true" ondragstart="onDragStart(event);">M</div>
                    <div id="n" class="guess-letter" draggable="true" ondragstart="onDragStart(event);">N</div>
                    <div id="o" class="guess-letter" draggable="true" ondragstart="onDragStart(event);">O</div>
                    <div id="p" class="guess-letter" draggable="true" ondragstart="onDragStart(event);">P</div>
                    <div id="q" class="guess-letter" draggable="true" ondragstart="onDragStart(event);">Q</div>
                    <div id="r" class="guess-letter" draggable="true" ondragstart="onDragStart(event);">R</div>
                    <div id="s" class="guess-letter" draggable="true" ondragstart="onDragStart(event);">S</div>
                    <div id="t" class="guess-letter" draggable="true" ondragstart="onDragStart(event);">T</div>
                    <div id="u" class="guess-letter" draggable="true" ondragstart="onDragStart(event);">U</div>
                    <div id="v" class="guess-letter" draggable="true" ondragstart="onDragStart(event);">V</div>
                    <div id="w" class="guess-letter" draggable="true" ondragstart="onDragStart(event);">W</div>
                    <div id="x" class="guess-letter" draggable="true" ondragstart="onDragStart(event);">X</div>
                    <div id="y" class="guess-letter" draggable="true" ondragstart="onDragStart(event);">Y</div>
                    <div id="z" class="guess-letter" draggable="true" ondragstart="onDragStart(event);">Z</div>
                </div>
                <!-- droppable drop-zone -->
                <!-- <div id="dropzone-success" class="letter-box">A</div> -->
                <!-- non-droppable wrong letter drop-zone -->
                <div id="dropzone-wrong" class="letter-box">Wrong Guesses</div>
            </section>
            <!-- letter blanks and hangman filling goes here -->
            <section class="result-section">
                <div class="core-block">
                    <div id="guesses-remaining">Guesses Remaining <span id="guesses">05</span></div>
                    <div id="dropzone" ondragover="onDragOver(event);" ondrop="onDrop(event);">Drop Your Guess Here...</div>
                    <div id="blanks">
                        <div class="blank">__</div>
                        <div class="blank">__</div>
                        <div class="blank">__</div>
                        <div class="blank">__</div>
                    </div>
                </div>
                <div class="hangman-block">Hangman Gif</div>
                <!-- game action buttons goes here -->
                <div class="action-btns">
                    <button id="stop"><i class="fas fa-hourglass-end"></i></button>
                    <button id="restart"><i class="fas fa-redo-alt"></i></button>
                </div>
            </section>
        </main>
    
        <footer class="footer-container">
            Hangman Classic | Copyright &copy; Kaveen Hyacinth 2020
        </footer>
    </div>

    <script src="js/draganddrop.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
